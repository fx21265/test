<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul {
        list-style: none;
      }

      h1 {
        border: 1px solid red;
        padding: 10px 5px 20px;
        display: inline-block;
      }

      img {
        display: block;
      }

      li {
        float: left;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <h1>Headline example</h1>
    <img
      src="06-Components\hero.jpg"
      alt="Example image"
      width="400px"
      height="auto"
    />
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
